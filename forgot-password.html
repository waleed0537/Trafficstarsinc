<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TrafficStars</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(23, 28, 107, 0.08);
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #171C6B 0%, #2d4ef5 100%);
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: #171C6B;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .brand-logo::after {
            content: 'T';
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #f8f9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #171C6B;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #171C6B;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #171C6B;
            box-shadow: 0 0 0 3px rgba(23, 28, 107, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: #171C6B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-button:hover {
            background: #151a5c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 28, 107, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #171C6B;
            font-size: 14px;
            text-decoration: none;
            margin-top: 16px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background-color: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }

        .message-error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .message-info {
            background-color: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #171C6B;
            padding: 16px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .info-box p {
            font-size: 14px;
            color: #666;
            margin: 0;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        
        <div class="icon-container">üîê</div>
        
        <h1>Forgot Password?</h1>
        <p class="subtitle">No worries! Enter your email address and we'll send you instructions to reset your password.</p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="info-box">
                <p>üí° We'll send you an email with a link to reset your password. The link will be valid for 1 hour.</p>
            </div>

            <button type="submit" class="submit-button">Send Reset Instructions</button>
            
            <a href="/" class="back-link">‚Üê Back to Login</a>
        </form>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            
            const submitButton = this.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                submitButton.disabled = false;
                submitButton.textContent = originalText;

                if (data.success) {
                    // Success state
                    showMessage(
                        '‚úÖ Success! If an account exists with this email, you will receive password reset instructions shortly. Please check your inbox and spam folder.',
                        'success'
                    );
                    
                    // Clear the form
                    this.reset();
                    
                    // Update button text
                    submitButton.innerHTML = '‚úì Email Sent!';
                    submitButton.style.background = '#10b981';
                    
                    setTimeout(() => {
                        submitButton.textContent = originalText;
                        submitButton.style.background = '#171C6B';
                    }, 3000);
                    
                } else {
                    showMessage(data.message || 'Failed to send reset instructions. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                submitButton.disabled = false;
                submitButton.textContent = originalText;
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        });

        function showMessage(text, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message message-${type}`;
            message.textContent = text;
            
            const form = document.getElementById('forgotPasswordForm');
            form.insertBefore(message, form.firstChild);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 10000);
        }

        // Pre-fill email if provided in URL
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (email) {
                document.getElementById('email').value = email;
            }
        });
    </script>
</body>
</html>
