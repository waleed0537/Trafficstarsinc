<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrafficStars</title>
    
    <!-- Inter Font - matching your website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles matching your website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-weight: 400;
            line-height: 1.5;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(23, 28, 107, 0.08);
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #171C6B 0%, #2d4ef5 100%);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: #171C6B;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            position: relative;
        }

        .brand-logo::after {
            content: 'T';
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 600;
            color: #171C6B;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 15px;
            color: #666;
            font-weight: 400;
        }

        .form-tabs {
            display: flex;
            background: #f8f9ff;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .tab-button.active {
            color: #171C6B;
            background: white;
            box-shadow: 0 2px 8px rgba(23, 28, 107, 0.12);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #171C6B;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #171C6B;
            box-shadow: 0 0 0 3px rgba(23, 28, 107, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 24px 0;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: #171C6B;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            flex: 1;
        }

        .checkbox-label a {
            color: #171C6B;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: #171C6B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-button:hover {
            background: #151a5c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 28, 107, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .divider {
            position: relative;
            margin: 32px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            background: white;
            color: #999;
            font-size: 13px;
            padding: 0 16px;
            position: relative;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #171C6B;
            font-size: 14px;
            text-decoration: none;
            margin-top: 16px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* Message system styles */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background-color: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }

        .message-error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .message-info {
            background-color: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* User type selector styles */
        .user-type-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            position: relative;
        }

        .radio-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            gap: 12px;
        }

        .radio-label:hover {
            border-color: #171C6B;
            background: #f8f9ff;
        }

        .radio-input:checked + .radio-label {
            border-color: #171C6B;
            background: #f8f9ff;
            box-shadow: 0 0 0 3px rgba(23, 28, 107, 0.1);
        }

        .radio-icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .radio-input:checked + .radio-label .radio-icon {
            background: #171C6B;
            color: white;
        }

        .radio-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .radio-title {
            font-weight: 600;
            color: #171C6B;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .radio-subtitle {
            font-size: 13px;
            color: #666;
            font-weight: 400;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 0 16px;
            }
            
            .brand-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand-section">
            <div class="brand-logo"></div>
            <h1 class="brand-title">Welcome</h1>
            <p class="brand-subtitle">Sign in to your account or create a new one</p>
        </div>

        <div class="form-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Sign In</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="form-section active" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email Address</label>
                <input type="email" class="form-input" id="loginEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" class="form-input" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label class="form-label">Login as</label>
                <div class="user-type-selector">
                    <div class="radio-option">
                        <input type="radio" id="advertiser" name="userType" value="advertiser" class="radio-input" checked>
                        <label for="advertiser" class="radio-label">
                            <span class="radio-icon">📈</span>
                            <div class="radio-content">
                                <span class="radio-title">Advertiser</span>
                                <span class="radio-subtitle">Promote your campaigns</span>
                            </div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="publisher" name="userType" value="publisher" class="radio-input">
                        <label for="publisher" class="radio-label">
                            <span class="radio-icon">💰</span>
                            <div class="radio-content">
                                <span class="radio-title">Publisher</span>
                                <span class="radio-subtitle">Monetize your traffic</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox-input" id="rememberMe" name="remember">
                <label class="checkbox-label" for="rememberMe">Remember me for 30 days</label>
            </div>

            <button type="submit" class="submit-button">Sign In</button>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
        </form>

        <!-- Signup Form -->
        <form class="form-section" id="signupForm">
            <div class="form-group">
                <label class="form-label" for="signupName">Full Name</label>
                <input type="text" class="form-input" id="signupName" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signupEmail">Email Address</label>
                <input type="email" class="form-input" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signupPassword">Password</label>
                <input type="password" class="form-input" id="signupPassword" name="password" placeholder="Create a strong password" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label class="form-label">Account Type</label>
                <div class="user-type-selector">
                    <div class="radio-option">
                        <input type="radio" id="signupAdvertiser" name="signupUserType" value="advertiser" class="radio-input" checked>
                        <label for="signupAdvertiser" class="radio-label">
                            <span class="radio-icon">📈</span>
                            <div class="radio-content">
                                <span class="radio-title">Advertiser</span>
                                <span class="radio-subtitle">Promote your campaigns</span>
                            </div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="signupPublisher" name="signupUserType" value="publisher" class="radio-input">
                        <label for="signupPublisher" class="radio-label">
                            <span class="radio-icon">💰</span>
                            <div class="radio-content">
                                <span class="radio-title">Publisher</span>
                                <span class="radio-subtitle">Monetize your traffic</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox-input" id="acceptTerms" name="terms" required>
                <label class="checkbox-label" for="acceptTerms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-button">Create Account</button>
        </form>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin + '/api';

        function switchTab(tab) {
            // Update tab buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update form sections
            const forms = document.querySelectorAll('.form-section');
            forms.forEach(form => form.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            const userType = formData.get('userType');
            const remember = formData.get('remember') === 'on';
            
            const submitButton = this.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>Signing In...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        userType,
                        remember
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store auth token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    // Success state
                    submitButton.innerHTML = '✅ Success!';
                    submitButton.style.background = '#10b981';
                    
                    // Show success message
                    const userTypeName = userType.charAt(0).toUpperCase() + userType.slice(1);
                    showMessage(`Welcome back, ${data.user.name}! Logging in as ${userTypeName}...`, 'success');
                    
                    // Redirect based on user type after 2 seconds
                    setTimeout(() => {
                        showMessage('Redirecting to dashboard...', 'info');
                        
                        setTimeout(() => {
                            if (userType === 'advertiser') {
                                window.location.href = '/advertiser_admin.html';
                            } else if (userType === 'publisher') {
                                window.location.href = '/publisher_admin.html';
                            }
                        }, 1000);
                    }, 1500);
                    
                } else {
                    // Error state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    submitButton.style.background = '#171C6B';
                    showMessage(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                submitButton.disabled = false;
                submitButton.textContent = originalText;
                submitButton.style.background = '#171C6B';
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        });

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const userType = formData.get('signupUserType');
            const terms = formData.get('terms') === 'on';
            
            const submitButton = this.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            
            // Client-side validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (!terms) {
                showMessage('You must accept the terms and conditions', 'error');
                return;
            }
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirmPassword,
                        userType,
                        terms
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Success state
                    submitButton.innerHTML = '✅ Account Created!';
                    submitButton.style.background = '#10b981';
                    
                    const userTypeName = userType.charAt(0).toUpperCase() + userType.slice(1);
                    showMessage(`${userTypeName} account created successfully! You can now sign in.`, 'success');
                    
                    // Switch to login tab after successful signup
                    setTimeout(() => {
                        document.querySelector('.tab-button').click();
                        // Pre-fill login form with the registered email and user type
                        document.getElementById('loginEmail').value = email;
                        
                        // Set the matching user type radio button
                        if (userType === 'advertiser') {
                            document.getElementById('advertiser').checked = true;
                        } else {
                            document.getElementById('publisher').checked = true;
                        }
                        
                        showMessage('Please sign in with your new account', 'info');
                    }, 2000);
                    
                } else {
                    // Error state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    submitButton.style.background = '#171C6B';
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                submitButton.disabled = false;
                submitButton.textContent = originalText;
                submitButton.style.background = '#171C6B';
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        });

        // Message system
        function showMessage(text, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message message-${type}`;
            message.textContent = text;
            
            // Insert message at the top of the form
            const activeForm = document.querySelector('.form-section.active');
            activeForm.insertBefore(message, activeForm.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (authToken && userData) {
                try {
                    const user = JSON.parse(userData);
                    showMessage(`You're already logged in as ${user.name}. Redirecting...`, 'info');
                    
                    setTimeout(() => {
                        if (user.userType === 'advertiser') {
                            window.location.href = '/advertiser_admin.html';
                        } else if (user.userType === 'publisher') {
                            window.location.href = '/publisher_admin.html';
                        }
                    }, 2000);
                } catch (error) {
                    // Clear invalid data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                }
            }
        });

        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            // You can add visual feedback here if needed
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        // Form validation feedback
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
