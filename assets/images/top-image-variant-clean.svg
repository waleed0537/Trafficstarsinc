<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="372" viewBox="0 0 471 372" role="img" aria-label="Abstract geometric header art">
  <defs>
    <!-- Soft diagonal gradient background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f7ff"/>
      <stop offset="100%" stop-color="#e7f5ff"/>
    </linearGradient>

    <!-- Accent gradient for shapes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>

    <!-- Subtle noise-like pattern using small circles -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#dfe7ff" opacity="0.7"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Wavy path generator via reusable path -->
    <path id="wave" d="M0,60 C60,10 120,110 180,60 C240,10 300,110 360,60 C420,10 480,110 540,60 L540,140 L0,140 Z"/>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="471" height="372" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="471" height="372" fill="url(#dots)" opacity="0.5"/>

  <!-- Large gradient circle with glow -->
  <g transform="translate(360,70)">
    <circle r="80" fill="url(#accent)" opacity="0.3" filter="url(#glow)"/>
  </g>

  <!-- Abstract slanted cards -->
  <g transform="translate(40,40) rotate(-6 0 0)">
    <rect x="0" y="0" rx="18" ry="18" width="180" height="110" fill="#ffffff" opacity="0.95"/>
    <rect x="12" y="14" rx="12" ry="12" width="156" height="18" fill="url(#accent)" opacity="0.2"/>
    <rect x="12" y="44" rx="10" ry="10" width="120" height="12" fill="#a0b3ff" opacity="0.55"/>
    <rect x="12" y="64" rx="10" ry="10" width="140" height="12" fill="#b2e5f2" opacity="0.6"/>
    <rect x="12" y="84" rx="10" ry="10" width="100" height="12" fill="#cbd5ff" opacity="0.6"/>
  </g>

  <!-- Waves at the bottom -->
  <g transform="translate(-40,230)">
    <use href="#wave" fill="#e8efff" opacity="0.9"/>
  </g>
  <g transform="translate(-60,252) scale(0.95)">
    <use href="#wave" fill="#dbe6ff" opacity="0.9"/>
  </g>
  <g transform="translate(-80,274) scale(0.9)">
    <use href="#wave" fill="#cfe0ff" opacity="0.9"/>
  </g>

  <!-- Floating chips -->
  <g opacity="0.9">
    <g transform="translate(320,140) rotate(10)">
      <rect x="-22" y="-10" width="44" height="20" rx="10" fill="#ffffff" />
      <circle cx="-12" cy="0" r="3.5" fill="#7c4dff"/>
      <rect x="-4" y="-3" width="18" height="6" rx="3" fill="#b4c6ff"/>
    </g>
    <g transform="translate(280,95) rotate(-12)">
      <rect x="-18" y="-9" width="36" height="18" rx="9" fill="#ffffff"/>
      <circle cx="-8" cy="0" r="3.2" fill="#00bcd4"/>
      <rect x="0" y="-3" width="14" height="6" rx="3" fill="#b2e5f2"/>
    </g>
  </g>

  <!-- Decorative arcs -->
  <path d="M410 40 A60 60 0 0 1 470 100" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.5"/>
  <path d="M370 30 A90 90 0 0 1 470 130" fill="none" stroke="#cbd5ff" stroke-width="3" opacity="0.5" stroke-dasharray="6 6"/>

  <!-- Title placeholder (editable text) -->
  </svg>
