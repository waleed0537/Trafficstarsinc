<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TrafficStars</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9ff;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #171C6B;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #171C6B;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #171C6B;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #151a5c;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e0e0e0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #171C6B;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }

        .tab.active {
            background: #171C6B;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e0e0e0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #171C6B;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9ff;
        }

        th {
            text-align: left;
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #171C6B;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-paused {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-pending {
            background: #e0e7ff;
            color: #3730a3;
        }

        .badge-advertiser {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-publisher {
            background: #fce7f3;
            color: #9f1239;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }

        .btn-primary {
            background: #171C6B;
            color: white;
        }

        .btn-primary:hover {
            background: #151a5c;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            color: #171C6B;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #171C6B;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #171C6B;
            box-shadow: 0 0 0 3px rgba(23, 28, 107, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">T</div>
            <div>
                <span class="logo-text">TrafficStars</span>
                <span class="admin-badge">ADMIN</span>
            </div>
        </div>
        <div class="user-section">
            <span id="adminName">Administrator</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="messageContainer"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Campaigns</div>
                <div class="stat-value" id="activeCampaigns">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Platform Profit</div>
                <div class="stat-value" id="platformProfit">$0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">Users</button>
            <button class="tab" onclick="switchTab('campaigns')">Campaigns</button>
            <button class="tab" onclick="switchTab('placements')">Placements</button>
        </div>

        <div class="content-section active" id="usersSection">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">User Management</h2>
                </div>
                <div id="usersTable">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>

        <div class="content-section" id="campaignsSection">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Campaign Management</h2>
                </div>
                <div id="campaignsTable">
                    <div class="loading">Loading campaigns...</div>
                </div>
            </div>
        </div>

        <div class="content-section" id="placementsSection">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Placement Management</h2>
                </div>
                <div id="placementsTable">
                    <div class="loading">Loading placements...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top-up Modal -->
    <div class="modal" id="topupModal">
        <div class="modal-content">
            <h3 class="modal-header">Top-up User Balance</h3>
            <form id="topupForm">
                <div class="form-group">
                    <label class="form-label">User</label>
                    <input type="text" class="form-input" id="topupUserName" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Current Balance</label>
                    <input type="text" class="form-input" id="topupCurrentBalance" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Amount to Add ($)</label>
                    <input type="number" class="form-input" id="topupAmount" min="1" max="100000" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Note (Optional)</label>
                    <input type="text" class="form-input" id="topupNote" placeholder="Reason for top-up">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeTopupModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Balance</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let currentTopupUserId = null;

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');

            if (!token || !userData) {
                window.location.href = '/';
                return;
            }

            try {
                const user = JSON.parse(userData);
                if (user.email !== 'admin@mail.com') {
                    showMessage('Unauthorized access', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }

                document.getElementById('adminName').textContent = user.name;
                loadDashboard();
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/';
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadUsers(),
                loadCampaigns(),
                loadPlacements()
            ]);
        }

        // Load statistics
        async function loadStats() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.users.total;
                    document.getElementById('activeCampaigns').textContent = data.stats.campaigns.active;
                    document.getElementById('totalRevenue').textContent = `$${data.stats.revenue.total}`;
                    document.getElementById('platformProfit').textContent = `$${data.stats.revenue.profit}`;
                }
            } catch (error) {
                console.error('Stats load error:', error);
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderUsersTable(data.users);
                }
            } catch (error) {
                console.error('Users load error:', error);
                document.getElementById('usersTable').innerHTML = '<div class="empty-state">Failed to load users</div>';
            }
        }

        // Render users table
        function renderUsersTable(users) {
            if (users.length === 0) {
                document.getElementById('usersTable').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No users found</p></div>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Type</th>
                            <th>Balance</th>
                            <th>Campaigns/Placements</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>
                                    <strong>${user.name}</strong><br>
                                    <small style="color: #666;">${user.email}</small>
                                </td>
                                <td><span class="badge badge-${user.userType}">${user.userType}</span></td>
                                <td><strong>$${parseFloat(user.balance).toFixed(2)}</strong></td>
                                <td>
                                    ${user.userType === 'advertiser' ? `${user.campaignCount} campaigns` : `${user.placementCount} placements`}
                                </td>
                                <td>
                                    <span class="badge ${user.isActive ? 'badge-active' : 'badge-paused'}">
                                        ${user.isActive ? 'Active' : 'Inactive'}
                                    </span>
                                    ${!user.isVerified ? '<br><small style="color: #ef4444;">Unverified</small>' : ''}
                                </td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-success" onclick="openTopupModal('${user.id}', '${user.name.replace(/'/g, "\\'")}', '${user.email}', ${user.balance})">
                                            Top-up
                                        </button>
                                        <button class="btn btn-sm btn-warning" onclick="toggleUserStatus('${user.id}', ${user.isActive})">
                                            ${user.isActive ? 'Deactivate' : 'Activate'}
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('usersTable').innerHTML = html;
        }

        // Load campaigns
        async function loadCampaigns() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/campaigns`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderCampaignsTable(data.campaigns);
                }
            } catch (error) {
                console.error('Campaigns load error:', error);
                document.getElementById('campaignsTable').innerHTML = '<div class="empty-state">Failed to load campaigns</div>';
            }
        }

        // Render campaigns table
        function renderCampaignsTable(campaigns) {
            if (campaigns.length === 0) {
                document.getElementById('campaignsTable').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>No campaigns found</p></div>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Campaign</th>
                            <th>Owner</th>
                            <th>Type</th>
                            <th>Stats</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${campaigns.map(campaign => `
                            <tr>
                                <td>
                                    <strong>${campaign.campaignName}</strong><br>
                                    <small style="color: #666;">${campaign.landingUrls.length} URL(s)</small>
                                </td>
                                <td>
                                    ${campaign.userId.name}<br>
                                    <small style="color: #666;">${campaign.userId.email}</small>
                                </td>
                                <td><span class="badge">${campaign.campaignType.toUpperCase()}</span></td>
                                <td>
                                    ${campaign.stats.impressions.toLocaleString()} impressions<br>
                                    ${campaign.stats.clicks.toLocaleString()} clicks
                                </td>
                                <td><span class="badge badge-${campaign.status}">${campaign.status}</span></td>
                                <td>${new Date(campaign.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        ${campaign.status === 'active' ? 
                                            `<button class="btn btn-sm btn-warning" onclick="updateCampaignStatus('${campaign._id}', 'paused')">Pause</button>` :
                                            `<button class="btn btn-sm btn-success" onclick="updateCampaignStatus('${campaign._id}', 'active')">Activate</button>`
                                        }
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('campaignsTable').innerHTML = html;
        }

        // Load placements
        async function loadPlacements() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/placements`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderPlacementsTable(data.placements);
                }
            } catch (error) {
                console.error('Placements load error:', error);
                document.getElementById('placementsTable').innerHTML = '<div class="empty-state">Failed to load placements</div>';
            }
        }

        // Render placements table
        function renderPlacementsTable(placements) {
            if (placements.length === 0) {
                document.getElementById('placementsTable').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìç</div><p>No placements found</p></div>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Placement</th>
                            <th>Owner</th>
                            <th>Type</th>
                            <th>Stats</th>
                            <th>Status</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${placements.map(placement => `
                            <tr>
                                <td>
                                    <strong>${placement.placementName}</strong><br>
                                    <small style="color: #666;">${placement.websiteUrl}</small>
                                </td>
                                <td>
                                    ${placement.userId.name}<br>
                                    <small style="color: #666;">${placement.userId.email}</small>
                                </td>
                                <td><span class="badge">${placement.placementType}</span></td>
                                <td>
                                    ${placement.stats.impressions.toLocaleString()} impressions<br>
                                    $${placement.stats.revenue.toFixed(2)} revenue
                                </td>
                                <td><span class="badge badge-${placement.status}">${placement.status}</span></td>
                                <td>${new Date(placement.createdAt).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('placementsTable').innerHTML = html;
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');
        }

        // Open top-up modal
        function openTopupModal(userId, userName, userEmail, currentBalance) {
            currentTopupUserId = userId;
            document.getElementById('topupUserName').value = `${userName} (${userEmail})`;
            document.getElementById('topupCurrentBalance').value = `$${parseFloat(currentBalance).toFixed(2)}`;
            document.getElementById('topupAmount').value = '';
            document.getElementById('topupNote').value = '';
            document.getElementById('topupModal').classList.add('active');
        }

        // Close top-up modal
        function closeTopupModal() {
            document.getElementById('topupModal').classList.remove('active');
            currentTopupUserId = null;
        }

        // Handle top-up form
        document.getElementById('topupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('topupAmount').value);
            const note = document.getElementById('topupNote').value;

            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/users/${currentTopupUserId}/topup`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount, note })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`Successfully added $${amount} to user balance`, 'success');
                    closeTopupModal();
                    loadUsers();
                    loadStats();
                } else {
                    showMessage(data.message || 'Failed to top-up balance', 'error');
                }
            } catch (error) {
                console.error('Top-up error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Update campaign status
        async function updateCampaignStatus(campaignId, status) {
            if (!confirm(`Are you sure you want to ${status} this campaign?`)) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/campaigns/${campaignId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`Campaign ${status} successfully`, 'success');
                    loadCampaigns();
                    loadStats();
                } else {
                    showMessage(data.message || 'Failed to update campaign', 'error');
                }
            } catch (error) {
                console.error('Campaign update error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        // Toggle user status
        async function toggleUserStatus(userId, isActive) {
            const action = isActive ? 'deactivate' : 'activate';
            if (!confirm(`Are you sure you want to ${action} this user?`)) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/admin/users/${userId}/toggle-active`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    loadUsers();
                    loadStats();
                } else {
                    showMessage(data.message || 'Failed to update user status', 'error');
                }
            } catch (error) {
                console.error('User toggle error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message message-${type}`;
            message.textContent = text;
            container.appendChild(message);

            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = '/';
        }

        // Close modal on outside click
        document.getElementById('topupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTopupModal();
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
